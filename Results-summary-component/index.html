<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div class="container-principal">
        <div class="container1">

            <h3>Your Result</h3>


            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>

            <div class="text-result">
                <h2>Great</h2>

                <p>
                    You scored higher than 65% of
                    the people who have taken
                    these tests.
                </p>
            </div>

        </div>

        <div class="container2">

            <h2>Summary</h2>

            <div class="container-summary">
                <div class="summary">

                    <div class=" item reaction">

                        <img src="./images/icon-reaction.svg" alt="">

                        <h3>Reaction</h3>

                        <p><b>80</b>/100</p>

                    </div>



                    <div class=" item memory">

                        <img src="./images/icon-memory.svg" alt="">

                        <h3>Memory</h3>
                        <p><b>92 </b>/100</p>



                    </div>



                    <div class=" item verbal">

                        <img src="./images/icon-verbal.svg" alt="">

                        <h3>Verbal</h3>
                        <p><b>61</b>/100</p>



                    </div>



                    <div class=" item visual">

                        <img src="./images/icon-visual.svg" alt="">
                        <h3>Visual</h3>
                        <p><b>72</b>/100</p>

                    </div>


                </div>
            </div>
            <button>Continuar</button>
        </div>
    </div>


</body>

</html>
